<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
	<body>
       <form>
		    <h2>Login</h2>
			Login:<br>
			<input type="text" name="login"><br>
			Senha:<br>
			<input type="password" name="senha"><br>
			<input type="submit" value="logar"><br><hr>
        </form>

        <form>	
			<h2>Cadastre-se</h2>
			Sexo:<br>
			<input type="radio" name="sexo" value="M">Masculino<br>
			<input type="radio" name="sexo" value="F">Feminino<br><br>

			Interesses:<br>
			<input type="checkbox" name="interesses" value="F">Futebol<br>
			<input type="checkbox" name="interesses" value="C">Cursos<br>
			<input type="checkbox" name="interesses" value="C">Moda<br><br>
	
			Estado:
			<select name="estado">
				    <option value="sp">SP</option>
				    <option value="mg">MG</option>
				    <option value="rj">RJ</option>
				    <option value="rs">RS</option>
				    <option value="go">GO</option>
				    <option value="ba">BA</option>
				    <option value="bh">BH</option>
				    <option value="ce">CE</option>
			</select><br><br>

			Observações:<br>
			<textarea>  </textarea><br>
			<input type="submit" value="cadastrar">
		</form>

	</body>
</html>
