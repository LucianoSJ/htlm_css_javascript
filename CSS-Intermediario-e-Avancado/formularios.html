<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilizando Formulários</title>
    <link rel="stylesheet" type="text/css" href="css/style11.css">
</head>
	<body>
		<h2>Estilizando Formulários</h2>
         <form>
             <fieldset>
                 <legend>Detalhes de contato</legend>
                 <div>
                     <label for="nome">Nome</label>
                     <input type="text" name="nome" id="nome">
                 </div>
                 <div>
                     <label for="email">E-mail</label>
                     <input type="text" name="email" id="email">
                 </div>
                 <div>
                     <label for="url">URL</label>
                     <input type="text" name="url" id="url">
                 </div>
             </fieldset>

             <fieldset>
                 <legend>Comentários</legend>
                 <div>
                     <label for="mensagem">Mensagem</label>
                     <textarea name="mensagem" id="mensagem" cols="30" rows="5"></textarea>
                 </div>
             </fieldset>

             <fieldset>
                     <legend>Lembrar de mim</legend>
                     <div>
                         <label>
                             <input type="radio" name="lembra" id="sim">Sim
                         </label>
                     </div>
                     <div>
                        <label>
                            <input type="radio" name="lembra" id="nao">Não
                        </label>
                    </div>
              </fieldset>

         </form>
	</body>
</html>
