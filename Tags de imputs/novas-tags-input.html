<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Tags de input html 5</title>
        <!-- Normalize CSS -->
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <!-- Estilo customizado-->
    <link rel="stylesheet" type="text/css" href="css/style.css">   
</head>
<body>
      <form>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome" required autofocus>
          <br><br>

          <label for="email">Email:</label>
          <input type="email" id="email" required>
          <br><br>

          <label for="numero">NÃºmero:</label>
          <input type="number" id="numero" min="5" max="10" required> <!-- step="5"(pula de 5 em 5)-->
          <br><br>

          <label for="url">Url:</label>
          <input type="url" id="url" placeholder="exp: http://www...">
          <br><br>

          <label for="pesquisa">Pesquisa:</label>
          <input type="search" id="pesquisa">
          <br><br>

          <label for="range">Range:</label>
          <input type="range" id="range" min="1" max="20" value="10">
          <br><br>

          <label for="data">Data:</label>
          <input type="date" id="data">
          <br><br>

          <label for="cor">Cor:</label>
          <input type="color" id="cor">
          <br><br>

          <input type="submit" name="" value="Enviar">
      </form>
</body>
</html>
