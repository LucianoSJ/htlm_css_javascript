<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fonte e Cores</title>
	<style type="text/css">
		.formatacao{
			 color: blue;
			 font-size: 30px;
			 font-family: "Lucida Console", "Courier New", monospace;
		}
		
		.formatacao2{
			 color: #0EB426;
		}

		.negrito{
			font-weight: bold;
		}
		
		.negrito2{
			font-weight: 900;
		}

		.italico{
			font-style: italic;
		}

		.formatação3{
			text-decoration: underline;
		}

		.formatação4{
			text-decoration: overline;
		}

		.formatação5{
			text-decoration: line-through;
		}


	</style>
</head>
<body>
	<p class="formatacao">Formatação aula 34</p>
	<p class="formatacao2">Formatação1</p>

    <p>Formatação normal</p>
	<p class="negrito">Formatação negrito</p>
	<p class="negrito2">Formatação negrito2</p>
	<p class="italico">Formatação Italico</p>

	<p class="formatação3">Formatação underline</p>
	<p class="formatação4">Formatação overline</p>
	<p class="formatação5">Formatação line-through</p>
</body>
</html>
