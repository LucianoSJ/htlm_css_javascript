<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classes e ids</title>
	<style type="text/css">
          
          p{              /* Aplica em todos os paragrafos */
          	color: red;
           }

          .nomedaclasse{  /* O ponto defini como um classe */
          	             color: blue;
                       }

          #nomedoid{     /* O id é usado uma unica vez da página */
                      color: gray;
                   }             
	</style>
	
</head>
<body>
      <h1 id="nomedoid">Classes e ids</h1>

      <p class="nomedaclasse">Paragrafo 1</p>
      <p>Paragrafo 2</p>


</body>
</html>
